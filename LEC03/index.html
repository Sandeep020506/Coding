        <hr>

        <h1>internal css</h1> 
        <!-- internal ka mtlb hai ki uprhead tag m hi hm design fix kr dete hain -->
        <div> welcome here </div>

        <hr>

        <h1> external css </h1>
        <!-- iska mtlb hai hm style ko kisi dusri file se krnge -->

         <h1> selector </h1>

         <!-- we can call selector by 3 types 
         by id by using #
         by class by using .
         by tag  -->

         <h2 class="highlight"> heading 1</h2>
